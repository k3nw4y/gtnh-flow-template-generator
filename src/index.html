<section class="contact-form">
  <h1>GTNH-flow </h1>
  <p>Use this to make recipe templates.</p>
  
  <form>   
    <div class="input-group">
      <label for="m">Machine</label>
      <input id="m" name="m" type="text"/>
    </div>    
    <div class="input-group">
      <label for="tier">Machine Tier</label>
      <select id="tier" name="tier">
        <option>ULV</option>
        <option>LV</option>
        <option>MV</option>
        <option>HV</option>
      </select>
    </div>
    <button type="submit">Generate</button>
  </form>
</section>

  <h2>Form Data</h2>

</div>
